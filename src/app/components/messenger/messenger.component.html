<div *ngIf="write_to">
  <div *ngFor="let message of chat.messages">
    {{JSON.stringify(message)}}
<!--    <h3>{{message.name}}</h3>-->
<!--    <p>{{message.message}}</p>-->
  </div>
  <input id="inp">
  <button (click)="send_message()">send</button>

</div>

<div *ngIf="!write_to">
  <div *ngFor="let user of friends" (click)="select_chat(user.id)">
    {{user.name}}
  </div>
</div>
